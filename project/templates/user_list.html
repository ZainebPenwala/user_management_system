{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Antarctica Global Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
    
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuI7HgDIRrqMhutPx_Fmi1IeCPlt_b5A8&libraries=places"></script>
    <script src='{% static "js/base.js" %}'></script>
    <script src='{% static "js/notify.min.js" %}'></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
 	{% block extra_head %}

 	{% endblock extra_head %}
</head>
<body>
<div class = "container-fluid">
	<nav class="navbar">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand global-font" href="/">Antarctica Global Users</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	    	
	    </ul>
	  </div>
	</nav>
	<div class="container">
        <div class="row">
            <div class="col-sm-12">
                <table class="table" id="user-listings">
                    <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Organisation</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for e in users %}
                        <tr>
                            <td>{{e.employee_id}}</td>
                            <td>{{e.first_name}}</td>
                            <td>{{e.last_name}}</td>
                            <td>{{e.email}}</td>
                            <td>{{e.organisation}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
	</div>
</div>
</body>
</html>
